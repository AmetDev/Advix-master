<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Telegram Bot OAuth</title>
	<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="https://t.me/AdvixOAuth_bot"
		data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
	<script type="text/javascript">
		function onTelegramAuth(user) {
			alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')')
		}
	</script>
</head>

<body>
	<h1>Telegram Bot OAuth</h1>
	<p>Welcome to Telegram Bot OAuth example. Please authorize to continue.</p>
</body>

</html>
